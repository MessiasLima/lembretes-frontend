
<div class="row h-100 mx-0">
  <form class="col-md-12 my-auto" [formGroup]="formLogin">
    <mat-card
      class="mx-auto card-login" *ngIf="!carregando">
      <div class="row d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha">
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center">
        <button
          mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="formLogin.invalid">Login</button>
      </div>
    </mat-card>
    <div class="col-md-12 my-auto" *ngIf="carregando">
      <mat-progress-spinner
        class="mx-auto"
        [color]="color"
        [mode]="mode"
        [value]="value">
      </mat-progress-spinner>
    </div>
  </form>
</div>
